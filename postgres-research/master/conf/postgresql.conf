# PostgreSQL master configuration for streaming replication
# Listen on all interfaces inside container
listen_addresses = '*'

# Replication settings
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 256MB

# Basic performance (keep conservative defaults)
shared_buffers = 256MB
effective_cache_size = 768MB
maintenance_work_mem = 64MB
work_mem = 16MB

# Logging
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_line_prefix = '%m [%p] %q%u@%d '

# Ensure we include auto config if generated by tools
include_if_exists = 'postgresql.auto.conf'

